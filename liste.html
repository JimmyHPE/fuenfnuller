<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <meta name="robots" content="noindex">
    <meta name="author" content="Jimmy Jablonski & Jason Ballach">
    <meta name="description" content="Erstelle deine Einkaufsliste bei uns!">
    <title>Die 5.0 Einkaufsliste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css">
    <link rel="icon" href="images/favicon.jpg" type="image/gif" sizes="20x16">
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="requests.js"></script>
</head>
<body class="grid-bereiche">
   <div class="header">
      <span>
        <a href="https://www.kenn-dein-limit.de/">
          <img class="logo" title="Bewusst genießen!" src="images/logo5.0.jpg">
        </a>
        <div class="dropdown" id="dropdown">
          <img class="original" id="originalBild" src="images/original.jpg" onmouseover="repeater=setInterval(getListenInfos(), 100);" onmouseout="clearInterval(repeater);">
          <div class="dropdown-content" id="dropdown-content">
          <!--Hier stehen immer alle existierenden Listen drinnen (dynamisch)-->
          </div>
          <img class="list" src="images/list.jpg">
        </div>
        
      </span>
      <!-- "Hinzufügen"-Leiste, verbunden mit request.js-->
      <span>
        <form class="suchfeld" id="form">
          <input class="suche" type="text" id="add" autocomplete="off" placeholder=" Neue Liste hinzufügen..."></input>
          <button class="addListeButton" title="Liste hinzufügen" type="button" id="addListeBtn" name="submit" onclick="createListe()">
            <img class="addIcon" src="images/addIcon.png" width="38px" height="38px"></img>
          </button>
          <!--Input Feld mit der Enter Taste einreichen-->
          <script>
            document.getElementById("form").addEventListener("submit", function(e) {e.preventDefault();}, false);
            // input Feld lesen
            var input = document.getElementById("add");
            // Nach Tastatureingabe Funktion starten:
            input.addEventListener("keyup", function(event) {
            // Wenn Nr.13 geklickt wird (Enter-Taste):
            if (event.keyCode === 13) {
              // Klick Button
              document.getElementById("addListeBtn").click();
            }});
          </script>
        </form>
      </span>
   </div>
   <div class="content">
    <!--Musik-->
    <div class="dropup">
      <button class="dropupbutton"><img class="soundimage" src="images/sound.png" width="24px" height="24px"></button>
      <div class="dropup-content">
        <audio id="playAudio" controls>
          <source src="song.mp3" type="audio/mpeg">
        </audio>
        <img class="soundoff" src="images/sound.png" width="24px" height="24px" onclick="audioPlaying()">
      </div>
    </div>
    <!--Hintergrund-->
    <div id="hintergrund">
      <script type="text/javascript">
      getBackground();
      </script>
    </div>
     <!-- Hier kommt die ul rein, die durch Aufrufen einer Liste erzeugt wird -->
   </div>
</body>
</html>
