<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Die 5.0 Einkaufsliste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css">
    <link rel="icon" href="favicon.jpg" type="image/gif" sizes="20x16">
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="requests.js"></script>

  </head>


<body class="grid-bereiche">

   <div class="header">
      <span>
        <a href="https://www.kenn-dein-limit.de/">
          <img class="logo" src="logo5.0.jpg">
        </a>
        
        <div class="dropdown" id="dropdown">
          <img class="original" id="originalBild" src="original.jpg" onmouseover="repeater=setInterval(getListenInfos(), 100);" onmouseout="clearInterval(repeater);">
          <div class="dropdown-content" id="dropdown-content">
            <!--Hier stehen immer alle Listen drinnen-->
          </div>
          <img class="list" src="list.jpg">
        </div>
      </span>
        <!-- Suchleiste, verbunden mit request.js-->
      <span class="">
        <form class="suchfeld" id="form">
          <input class="suche" type="text" id="add" autocomplete="off" placeholder=" Neue Liste hinzufÃ¼gen..."></input>
          <button class="addListeButton" type="button" id="addListeBtn" name="submit" onclick="createListe()">
            <img class="addIcon" src="addIcon.png" width="38px" height="38px"></img>
          </button>

          <!--Input Feld mit der Enter Taste einreichen-->
          <script>
          document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();
          }, false);
          // Get the input field
          var input = document.getElementById("add");
          // Execute a function when the user releases a key on the keyboard
          input.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
              // Cancel the default action, if needed
              // Trigger the button element with a click
              document.getElementById("addListeBtn").click();
            }
          });
          </script>
        </form>
      </span>
   </div>
   <div class="content">
      <audio class="audio" controls>
          <source  src="song.mp3" type="audio/mpeg">
      </audio>
     <div id="hintergrund">
       <script type="text/javascript">
        getBackground();
       </script>
     </div>
     <!-- Hier kommt die Form rein, die in der Suchleiste angegeben wird -->

   </div>

</body>
</html>
